<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Elite Global Wealth</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-bg">

<div class="auth-card">
    <h2 class="brand">Create Account</h2>
    <p class="subtitle">Open your secure banking profile</p>

    {% if error %}
        <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input class="form-control mb-3" type="text" name="full_name" placeholder="Full Name" required>
        <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-gold w-100" type="submit">Sign Up</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('main.login') }}" class="admin-link">Back to Login</a>
    </div>
</div>

</body>
</html>
