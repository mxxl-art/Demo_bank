<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elite Global Wealth | Secure Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-bg">

<div class="auth-card">
    <h2 class="brand">Elite Global Wealth</h2>
    <p class="subtitle">Private Banking Access</p>

    {% if error %}
        <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-gold w-100">Login Securely</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('main.signup') }}" class="btn btn-gold w-100">Sign Up</a>
    </div>

    <div class="text-center mt-3">
        <a href="/admin" class="admin-link">Admin Access</a>
    </div>
</div>

</body>
</html>
